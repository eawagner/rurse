
#DataSource properties
rurse.db.driver=com.mysql.jdbc.Driver
rurse.db.url=jdbc:mysql://localhost:3306/rurse
rurse.db.username=rurse
rurse.db.password=rurse

rurse.db.connection.idle.timeout=60000

#Hibernate specific properties
rurse.db.hbm2dll.auto=validate
rurse.db.dialect=com.careeropts.rurse.dao.support.CustomMySQL5Dialect
rurse.db.search.index.provider=org.hibernate.search.store.impl.FSDirectoryProvider
rurse.db.search.index.location=lucene/indexes