<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RURSE - Jobs</title>

<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery/jquery-1.10.1.min.js"></script>
<script src="js/search.js"></script>
<script src="js/page.js"></script>
<script>

$(document).ready(function (){
	
	writeManagerHeader();

	// first check the page
	resultsPage = getURLParameter('resultsPage');
	if(resultsPage=='null') resultsPage=0;
	
	resultsSearch = getURLParameter('search');
	if(resultsSearch=='null') resultsSearch="";

	$("#search-text").val(resultsSearch);

	resultsManagerFetch("book");	
	$("#managedelete").prop('disabled', true);
	$("#managesave").prop('disabled', true);
	
	$("div").delegate('.editable','click', function (){		
		loadEditorData("book" , $(this).attr("id") );
	});

	$("#managesave").click( function(){  saveEditorData("book");	});
	$("#managesaveasnew").click( function(){  saveasnewEditorData("book");	});
	$("#managedelete").click( function(){  deleteEditorData("book");	});
    
	
});
  </script>

</head>

<body>



<div id="header"></div>


<div id="wrapper">
<div id="left">
	<p></p>
</div>
<div id="contentmanage">
	
	<div id="manageleft">
    	<div id="search"><form method="get" action="managerbooks.html"><input id="search-text" name="search" type="text">
    	<input id="search-button" type="submit" value="Search">
    	</form></div>
    	<div id="managelisting">.</div>
        <p id="page-selector">.</p>
    </div>
    <div id="manageedit">
    
    <form class="formfield" id="manageform"><input id="manageedit_id" type="hidden">
    isbn:<br>
    <input class="formfield" id="manageedit_isbn" type="text"><br>
    title:<br>
    <input class="formfield" id="manageedit_title" type="text"><br>
    
    publisher:<br>
    <input class="formfield" id="manageedit_publisher" type="text"><br>
    publish date:<br>
    <input class="formfield" id="manageedit_publishDate" type="text"><br>
    price:<br>
    <input class="formfield" id="manageedit_price" type="text"><br>
    
    description:<br>
    <textarea rows="8" class="formfield" id="manageedit_description"></textarea><br><br>
    
    <input id="managedelete" type="button" value="Delete">
    <input id="managesave" type="button" value="Save">
    <input id="managesaveasnew" type="button" value="Save as new">
    </form>
    
    </div>
	<div>
		
	</div>
</div>

</div>



</body>
</html>
