<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RURSE - Jobs</title>

<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery/jquery-1.10.1.min.js"></script>
<script src="js/search.js"></script>
<script src="js/page.js"></script>
<script>

$(document).ready(function (){
	
	writeHeader();

	// first check the page
	resultsPage = getURLParameter('resultsPage');
	if(resultsPage=='null') resultsPage=0;
	
	resultsSearch = getURLParameter('search');
	if(resultsSearch=='null') resultsSearch="";

	$("#search-text").val(resultsSearch);

	resultsFetch("user/current/recommend/course");	
	
	
	
	
});
  </script>

</head>

<body>



<div id="header"></div>


<div id="wrapper">
<div id="left">
	<p></p>
</div>
<div id="content">
<h1>Recommended Courses</h1>
	<div id="search"></div>
    <br>
	<div id="result">.</div>
	<div>
		<p id="page-selector">.</p>
	</div>
</div>
<div id="right">
	<p></p>
</div>
</div>



</body>
</html>
