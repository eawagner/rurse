<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RURSE - Resume</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="js/jquery/jquery-1.10.1.min.js"></script>
<script src="js/search.js"></script>

<script src="js/page.js"></script>
<script>

$(document).ready(function (){

	writeManagerHeader();
	
// first check the page
	resultsPage = getURLParameter('resultsPage');
	if(resultsPage=='null') resultsPage=0;
	
	resultsSearch = getURLParameter('search');
	if(resultsSearch=='null') resultsSearch="";

    id = getURLParameter('id');
	if(id=='null') id="";

	$("#search-text").val(resultsSearch);

	if(id!="") {
		resultsManagerResumeFetch("job",  id) 
	} else {
		resultsFetch("user");
	}
	

	
	
});
  </script>

</head>

<body>



<div id="header"></div>


<div id="wrapper">
<div id="left">
	<p></p>
</div>
<div id="content">
	<div id="search"><form method="get" action="managerresume.html"><input id="search-text" name="search" type="text">
    <input id="search-button" type="submit" value="Search">
    </form></div>
	<div id="result">. </div>
	<div>
		<p id="page-selector">.</p>
	</div>
</div>
<div id="right">
	<p></p>
</div>
</div>



</body>
</html>
